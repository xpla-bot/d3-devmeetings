<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Transiciones y leyendas</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="./index.html" >
          <script id="app.js" highlight type="application/octetstream" src="sprint-02/app.js"></script>
          <script id="index.html" highlight type="application/octetstream" src="sprint-02/index.html"></script>
          <script id="styloe.css" highlight type="application/octetstream" src="sprint-02/style.css"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header>
          <h1>Transiciones y leyendas</h1>
        </header>
        <details>
          <h2>Incorporar eventos y movimiento</h2>
          <p>Mejorando la interaccion y legibilidad</p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
